<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Lab Inventory{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="header">
    <h1>Lab Inventory</h1>
    <p class="subtitle">SBCs, controllers, sensors, accessories & components</p>
  </header>
  <main class="main">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <p>Source: <code>inventory/items/*.yaml</code> â†’ <code>inventory.db</code>. Edit YAML and run <code>build_db.py</code> to refresh.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
